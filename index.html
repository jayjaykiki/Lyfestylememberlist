  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: url('https://img5.pic.in.th/file/secure-sv1/4emm.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      color: #f2f2f2;
      text-shadow: 2px 2px 4px #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      font-style: italic;
    }

    .crown {
      width: 80px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #444;
      border: 2px solid #ffffff;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff inset;
    }

    .btn:hover {
      background-color: #666;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff inset;
    }

    footer {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      background-color: rgba(26, 26, 26, 0.8);
      color: #bbb;
    }

    a {
      color: #aaa;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      color: #fff;
    }
  </style>
